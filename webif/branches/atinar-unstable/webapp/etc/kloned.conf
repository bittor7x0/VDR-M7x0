server_list    app_http
post_maxsize   2048

# needed if you want to run KLone daemon as root
allow_root yes

log
{
    type              syslog
    ident             webif
    syslog.facility   LOG_LOCAL0
    threshold         WRN
}

app_http
{
    type            http

    addr.type       IPv4
    addr.port       80
    dir_root        /www
    dir_alias       /css2     /srv/www/css
    dir_alias       /js2      /srv/www/js
    error.404       /404.kl1
}
